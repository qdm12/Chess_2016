<!DOCTYPE html>
<!-- build:[manifest] game.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ 'CHESS_GAME' | translate }}</title>
  <meta name="description" content="Chess game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-touch.min.js"></script>
  <script src="lib/ui-bootstrap-tpls.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  
  <!-- build:[href] css/everything.min.css -->
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <!-- /build -->
  <!-- build:js js/everything.min.js -->
  <script src="lib/angular.js"></script>
  <script src="lib/turnBasedServices.3.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>
  <!-- /build -->

  <script>window.angularTranslationLanguages = ['en', 'zh'];</script>
</head>




    <div id="gameArea">
      <section id="board">
        <div ng-repeat="row in game.rows"
            style="position:absolute; top:{{row * 100 / game.rowsNum}}%; left:0; width:100%; height:{{100 / game.rowsNum}}%;">
          <div ng-repeat="col in game.cols" class="square"
              style="position:absolute; top:0; left:{{col * 100 / game.colsNum}}%; width:{{100 / game.colsNum}}%; height:100%;"
              id="{{'e2e_test_div_' + row + 'x' + col}}">
            <svg width="100%" height="100%"
              style="position:absolute;"
              ng-show="true">
              <!-- background image -->
              <rect width="100%" height="100%" ng-attr-fill="{{game.getBackgroundFill(row, col)}}" id="MyBackground{{row}}x{{col}}" />
              <div class="img-wrap" id="MyPiece{{row}}x{{col}}">
                <!--The image of the piece get wrapped upon background img-->
                <img ng-class="{piece: true,
                                canSelect: game.canSelect(row, col),
                                isBlackPiece: game.isBlackPiece(row, col),
                                isWhitePiece: game.isWhitePiece(row, col)}"
                  ng-show="game.shouldShowImage(row, col)"
                  ng-src="{{game.getImageSrc(row, col)}}"
                  id="{{'e2e_test_img_' + game.getPieceKindInId(row, col) + '_' + row + 'x' + col}}">
              </div>
            </svg>
          </div>
        </div>
      </section>
    </div>

  <div class="overlayModal" ng-show="isModalShown('promotionModal')" aria-hidden="true">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">{{ 'PROMOTION_MESSAGE' | translate }}</h4>
        </div>
        <div class="modal-body">
          <div><label><img ng-src="chess_graphics/chess_pieces/{{player}}_Queen.png" alt="queen" /><input type="radio" name="promotions" value="{{player}}Q" checked>{{ 'PROMOTE_QUEEN' | translate }}</label></div>
          <div><label><img ng-src="chess_graphics/chess_pieces/{{player}}_Rook.png" alt="queen" /><input type="radio" name="promotions" value="{{player}}R">{{ 'PROMOTE_ROOK' | translate }}</label></div>
          <div><label><img ng-src="chess_graphics/chess_pieces/{{player}}_Knight.png" alt="queen" /><input type="radio" name="promotions" value="{{player}}N">{{ 'PROMOTE_KNIGHT' | translate }}</label></div>
          <div><label><img ng-src="chess_graphics/chess_pieces/{{player}}_Bishop.png" alt="queen" /><input type="radio" name="promotions" value="{{player}}B">{{ 'PROMOTE_BISHOP' | translate }}</label></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="updatePromoteTo()">
            {{ 'PROMOTE_ACTION' | translate }}!
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
